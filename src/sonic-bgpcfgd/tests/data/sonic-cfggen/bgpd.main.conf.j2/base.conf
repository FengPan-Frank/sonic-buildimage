!
! template: bgpd/bgpd.main.conf.j2
!
! bgp multiple-instance
!
! BGP configuration
!
! TSA configuration
!
ip prefix-list PL_LoopbackV4 permit 55.55.55.55/32
!
router bgp 55555
!
  bgp log-neighbor-changes
  bgp suppress-fib-pending
  no bgp default ipv4-unicast
  no bgp ebgp-requires-policy
!
!
  bmp mirror buffer-limit 4294967214
  bmp targets sonic-bmp
  bmp stats interval 1000
  bmp monitor ipv4 unicast pre-policy
  bmp monitor ipv6 unicast pre-policy
  bmp connect 127.0.0.1 port 5000 min-retry 30000 max-retry 60000
!
!
  bgp router-id 55.55.55.55
!
  network 55.55.55.55/32
!
! end of template: bgpd/bgpd.main.conf.j2
!
